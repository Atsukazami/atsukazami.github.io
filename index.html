<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NGS - Item Lab</title>
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="\bootstrap-5.2.0\css\bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="\css\navbar-top.css">
    <link rel="stylesheet" type="text/css" href="\css\custom.css">

  
    <meta name="theme-color" content="#712cf9">
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">NGS - Item Lab</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a id="home" class="nav-link" aria-current="page" href="">Home</a>
            </li>
            <li class="nav-item">
              <a id="playerbuilder"class="nav-link" href="">Player Builder</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    


    <!-- script -->
    <script type="text/javascript">
      $( document ).ready(function() {
        $.get('/resource/home.html', function(data) {

            $('body').html($(data));
      });
      $('#home').click( function() {
         $.get('/resource/home.html', function(data) {
            
            $('body').html($(data));
        });
      });
      $('#playerbuilder').click( function() {
          $.get('/resource/player-builder.html', function(data) {
           
            $('body').html($(data));
        });
      });
      </script>
    <script type="text/javascript" src="\js\query-3.6.0.js"></script>
    <script type="text/javascript" src="\bootstrap-5.2.0\js\popper.min.js" ></script>
    <script type="text/javascript" src="\bootstrap-5.2.0\js\bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
